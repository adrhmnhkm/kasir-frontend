<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir V1.0</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="https://unpkg.com/react@18/umd/react.production.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" as="script">
    <link rel="preload" href="/styles.css" as="style">
    
    <!-- Tailwind CSS - Built CSS File -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Smooth app loading */
        #root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #root.loaded {
            opacity: 1;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>
<body>
    <div id="root"></div>

    <!-- API Configuration - Load FIRST before any components -->
    <script>
        window.API_BASE_URL = 'https://backend-production-4a72.up.railway.app/api'; // Railway backend
        console.log('üîß API Base URL set early:', window.API_BASE_URL);
        console.log('üåê Testing backend connection...');
        
        // Test backend connectivity immediately
        fetch(window.API_BASE_URL + '/health')
            .then(response => {
                console.log('‚úÖ Backend health check:', response.status);
            })
            .catch(error => {
                console.error('‚ùå Backend connection failed:', error);
            });
        
        // Debug: API URL configured
        console.log('üåê API configured to:', window.API_BASE_URL);
    </script>

    <!-- Main App Bundle -->
    <script src="./bundle.js"></script>
</body>
</html>
