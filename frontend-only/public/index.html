<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir V1.0</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="https://unpkg.com/react@18/umd/react.production.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" as="script">
    <link rel="preload" href="/styles.css" as="style">
    
    <!-- Tailwind CSS - Built CSS File -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Smooth app loading */
        #root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #root.loaded {
            opacity: 1;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>
<body>
    <div id="root"></div>

    <!-- API Configuration - Load FIRST before any components -->
    <script>
        window.API_BASE_URL = 'https://backend-production-4a72.up.railway.app/api'; // Railway backend
        console.log('üîß API Base URL set early:', window.API_BASE_URL);
        console.log('üåê Testing backend connection...');
        
        // Test backend connectivity immediately
        fetch(window.API_BASE_URL + '/health')
            .then(response => {
                console.log('‚úÖ Backend health check:', response.status);
            })
            .catch(error => {
                console.error('‚ùå Backend connection failed:', error);
            });
        
        // Debug: API URL configured
        console.log('üåê API configured to:', window.API_BASE_URL);
    </script>

    <!-- React and ReactDOM - Production -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

    <!-- Utilities -->
    <script type="text/babel" src="/frontend/utils/api.js"></script>
    <script type="text/babel" src="/frontend/utils/currency.js"></script>
    <script type="text/babel" src="/frontend/utils/date.js"></script>
    
    <!-- React Components -->
    <script type="text/babel" src="/frontend/components/common/Layout.jsx"></script>
    <script type="text/babel" src="/frontend/components/common/Notification.jsx"></script>
    <script type="text/babel" src="/frontend/components/common/Loading.jsx"></script>
    <script type="text/babel" src="/frontend/components/common/Modal.jsx"></script>
    <script type="text/babel" src="/frontend/components/common/ReceiptPage.jsx"></script>
    <script type="text/babel" src="/frontend/components/common/ReceiptModal.jsx"></script>
    
    <!-- POS Components -->
    <script type="text/babel" src="/frontend/components/pos/ProductGrid.jsx"></script>
    <script type="text/babel" src="/frontend/components/pos/Cart.jsx"></script>
    <script type="text/babel" src="/frontend/components/pos/CartItem.jsx"></script>
    <script type="text/babel" src="/frontend/components/pos/PaymentModal.jsx"></script>
    
    <!-- Product Components -->
    <script type="text/babel" src="/frontend/components/products/ProductTable.jsx"></script>
    <script type="text/babel" src="/frontend/components/categories/CategoryTable.jsx"></script>
    <script type="text/babel" src="/frontend/components/forms/ProductForm.jsx"></script>
    <script type="text/babel" src="/frontend/components/forms/CategoryForm.jsx"></script>
    
    <!-- Expense Components -->
    <script type="text/babel" src="/frontend/components/forms/ExpenseForm.jsx"></script>
    <script type="text/babel" src="/frontend/components/expenses/ExpenseTable.jsx"></script>
    
    <!-- React Pages -->
    <script type="text/babel" src="/frontend/pages/POSPage.jsx"></script>
    <script type="text/babel" src="/frontend/pages/ProductsPage.jsx"></script>
    <script type="text/babel" src="/frontend/pages/InventoryPage.jsx"></script>
    <script type="text/babel" src="/frontend/pages/SalesPage.jsx"></script>
    <script type="text/babel" src="/frontend/pages/SettingsPage.jsx"></script>
    <script type="text/babel" src="/frontend/pages/ExpensePage.jsx"></script>
    <script type="text/babel" src="/frontend/pages/AccountingPage.jsx"></script>
    
    <!-- React Hooks -->
    <script type="text/babel" src="/frontend/hooks/useNotification.js"></script>
    <script type="text/babel" src="/frontend/hooks/useCart.js"></script>
    <script type="text/babel" src="/frontend/hooks/useProducts.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="/frontend/App.jsx"></script>
    
    <!-- Render App -->
    <script type="text/babel">
        // Optimized component loading with progress tracking
        function checkComponents() {
            const requiredComponents = [
                'api', 'formatCurrency', 'formatDate',
                'App', 'Layout', 'Notification', 'Loading', 'Modal', 'ReceiptPage', 'ReceiptModal',
                'ProductGrid', 'Cart', 'CartItem', 'PaymentModal',
                'ProductTable', 'CategoryTable', 'ProductForm', 'CategoryForm',
                'ExpenseForm', 'ExpenseTable',
                'POSPage', 'ProductsPage', 'InventoryPage', 'SalesPage', 'SettingsPage',
                'AccountingPage', 'ExpensePage'
            ];
            
            const missing = requiredComponents.filter(comp => !window[comp]);
            const loaded = requiredComponents.length - missing.length;
            const progress = Math.round((loaded / requiredComponents.length) * 100);
            
            // Update progress in console (optional)
            if (missing.length > 0) {
                console.log(`‚è≥ Loading progress: ${progress}% (${loaded}/${requiredComponents.length})`);
            }
            
            if (missing.length === 0) {
                console.log('üöÄ All components loaded successfully');
                
                // Smooth transition
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App));
                
                // Add loaded class for smooth fade-in
                setTimeout(() => {
                    document.getElementById('root').classList.add('loaded');
                }, 50);
            } else {
                // Faster checking interval
                setTimeout(checkComponents, 50);
            }
        }
        
        // Start checking when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkComponents);
        } else {
            checkComponents();
        }
    </script>
</body>
</html>
